{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
    <h2>ログイン</h2>
    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label>ユーザー名:</label><br>
            <input type="text" name="username" style="width: 100%; padding: 8px;" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label>パスワード:</label><br>
            <input type="password" name="password" style="width: 100%; padding: 8px;" required>
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">ログイン</button>
    </form>
</div>
{% endblock %}
